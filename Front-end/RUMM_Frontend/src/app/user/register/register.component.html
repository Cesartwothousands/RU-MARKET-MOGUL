<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <input [(ngModel)]="username" name="registerUsername" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="password" name="registerPassword" placeholder="Password" type="password"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="email" name="registerEmail" placeholder="Email" class="form-control">
                </div>
                <button (click)="register()" [routerLink]="['/login']" class="btn btn-primary">Register</button>
            </form>
        </div>

    </div>
</div>
