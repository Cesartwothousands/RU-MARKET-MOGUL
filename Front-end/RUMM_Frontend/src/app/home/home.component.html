<div class="container mt-1">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="dataSourceSelect">Select data source:</label>
                <select id="dataSourceSelect" name="sss" [(ngModel)]="currentDataSource"
                    (ngModelChange)="onDataSourceChange($event)" class="form-control">
                    <option value="" disabled selected>Select your option</option>
                    <option value="1">Top 50 US Stocks</option>
                    <option value="2">Top 25 Crypto Coins</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="container mt-1">
    <div class="row">
        <div class="col-md-12">
            <ag-grid-angular [enableCellTextSelection]="true" [suppressMovableColumns]="true"
                style="width: 100%; height: 650px; background-color: rgba(255, 255, 255, 0.5);" class="ag-theme-alpine"
                [rowData]="currentDataSource <= 1 ? rowData : rowData2" [columnDefs]="columnDefs"
                [defaultColDef]="{ resizable: true, filter: false }">
            </ag-grid-angular>
        </div>
    </div>
</div>
