<table *ngIf="DepartmentList" class="table table-striped">
    <thead>
        <tr>
            <th>DepartmentId</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DepartmentList">
            <td>
                {{dataItem.DepartmentId}}
            </td>
            <td>
                {{dataItem.DepartmentName}}
            </td>
            <td>
                <button class="btn btn-light btn-outline-primary">
                    Edit</button>
                <button class="btn btn-light btn-outline-primary">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
